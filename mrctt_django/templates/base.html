<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %}
        mrctt_django_title
        {% endblock title %}
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body,
        h1 {
            font-family: "Raleway", Arial, sans-serif
        }

        h1 {
            letter-spacing: 6px
        }
    </style>
</head>

<body>

    <!-- !PAGE CONTENT! -->
    <div class="w3-content" style="max-width:1500px">

        <!-- Header -->
        <header class="w3-panel w3-center" style="padding:16px 16px">
            <h1 class="w3-xlarge">SITO TEST</h1>
            <h1>mrctt</h1>

            <div class="w3-padding-32">
                <div class="w3-bar w3-border">
                    <a href="{% url 'ppage_home' %}" class="w3-bar-item w3-button">Home</a>
                    <a href="{% url 'projects_home' %}" class="w3-bar-item w3-button w3-light-grey">Projects</a>
                    <a href="{% url 'admin:index' %}" class="w3-bar-item w3-button">Admin</a>
                    <!--<a href="#" class="w3-bar-item w3-button w3-hide-small">Weddings</a>-->
                </div>
            </div>
        </header>

        <!-- Contenuto -->
        {% block page_content %}
        mrctt_django_page_content
        {% endblock page_content %}

        <!-- End Page Content -->
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p>mrctt 2023</p>
    </footer>

</body>

</html>
